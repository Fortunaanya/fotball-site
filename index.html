        <form id="quiz-form">
            <div class="question">
                <p>1. Яке значення виразу 2 + 2 × 2?</p>
                <label><input type="radio" name="question1" value="4"> 4</label><br>
                <label><input type="radio" name="question1" value="6"> 6</label><br>
                <label><input type="radio" name="question1" value="8"> 8</label><br>
                <label><input type="radio" name="question1" value="2"> 2</label><br>
            </div>

            <div class="question">
                <p>2. Який корінь з 81?</p>
                <label><input type="radio" name="question2" value="7"> 7</label><br>
                <label><input type="radio" name="question2" value="9"> 9</label><br>
                <label><input type="radio" name="question2" value="8"> 8</label><br>
                <label><input type="radio" name="question2" value="10"> 10</label><br>
            </div>

            <button type="button" onclick="checkAnswers()">Перевірити відповіді</button>
        </form>
        <div id="result"></div>
    </section>
